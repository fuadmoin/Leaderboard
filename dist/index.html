<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="leaderboard.js"></script></head>
  <body>
    <header><h1>Leaderboard</h1></header>
    <section class="content">
      <article class="left">
        <div class="header">
          <h3>Recent scores</h3>
          <button type="button" class="refresh">Refresh</button>
        </div>
        <div class="display"></div>
      </article>
      <form class="score">
        <label><h3>Add your score</h3></label>
        <input type="text" class="yourName" />
        <input type="number" class="yourScore" />
      </form>
    </section>
  </body>
</html>
