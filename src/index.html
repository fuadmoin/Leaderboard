<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header><h1>Leaderboard</h1></header>
    <section class="content">
      <article class="left">
        <div class="header">
          <h2>Recent scores</h2>
          <button type="button" class="refresh">Refresh</button>
        </div>
        <ul class="display"></ul>
      </article>
      <form class="score">
        <label><h2>Add your score</h2></label>
        <input placeholder="Your name" type="text" class="yourName" />
        <input placeholder="Your score" type="number" class="yourScore" />
        <button class="submit" type="submit">Submit</button>
      </form>
    </section>
    <footer class="footer"><span>Copyright</span></footer>
  </body>
</html>
